spack:
  specs:
  - cmake
  - mercury~checksum~boostsys ^libfabric fabrics=tcp,rxm
  - mochi-thallium
  - mochi-margo
  - mochi-ssg+mpi ^mpich
  - mochi-abt-io
  - mochi-bedrock
  - argobots
  - mochi-yokan+bedrock+python+lua
  concretizer:
    unify: true
    reuse: dependencies
  modules:
    prefix_inspections:
      lib: [LD_LIBRARY_PATH]
      lib64: [LD_LIBRARY_PATH]
  mirrors:
    mochi-buildcache:
      url: oci://ghcr.io/mochi-hpc/mochi-spack-buildcache
      signed: false
